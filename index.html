<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--icon on tab bar-->
    <link rel="icon" href="favicon.ico">

    <!-- ----------- CSS ------------  -->
    <link rel="stylesheet" href="style.css">

    <!-- ---------front link------ -->
    <link
        href="https://fonts.googleapis.com/css2?family=Tangerine&family=Nunito:wght@300&family=Montserrat:wght@300&display=swap"
        rel="stylesheet">
    <!---------------------------->

    <title>Dice</title>
</head>

<body>
    <div class="container">
        <h1>Lets Play!</h1>

        <button class="btn" onclick="Result()">Result</button>

        <div class="dice inline">
            <p class ="player_1">player 1</p>
            <img src="Dice-1.svg">
        </div>

        <div class="dice inline">
            <p class ="player_2">player 2</p>
            <img src="Dice-1.svg">
        </div>
        <div class="inline result_">
            <p class ="player_1_">player 1</p> <label class="result_1">0</label>
            <p class ="player_2_">player 2</p> <label class="result_2">0</label>
            <p class = "draw_" >draw:</p> <label class="result_3">0</label>
            <p style="font-size: 0.8rem;">(refresh to reset)</p>
        </div>
    </div>

    <script src="index.js" charset="utf-8"></script>
</body>

</html>
